backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
logo_url: "/assets/cms-logo.svg"
locale: "ru"
media_folder: "assets/uploads"
public_folder: "/assets/uploads"
collections:
  - name: "submissions"
    label: "Мои воспоминания"
    description: "Добавь историю. Админ одобрит — и она появится на сайте."
    format: "json"
    extension: "json"
    editor: { preview: false }
    files:
      - file: "data/submissions.json"
        label: "Заявки"
        name: "submissions_file"
        fields:
          - label: "Заявки"
            name: "submissions"
            widget: "list"
            fields:
              - {label: "Дата", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false}
              - {label: "Автор (твоё имя)", name: "author", widget: "string"}
              - {label: "Заголовок", name: "title", widget: "string"}
              - {label: "Текст", name: "text", widget: "text"}
              - {label: "Теги", name: "tags", widget: "list", required: false}
              - label: "Картинки"
                name: "images"
                widget: "list"
                required: false
                field: {label: "Файл", name: "image", widget: "image"}
              - label: "Видео (mp4/webm или YouTube)"
                name: "videos"
                widget: "list"
                required: false
                field: {label: "Видео", name: "video", widget: "file"}
              - {label: "Одобрено? (ставит админ)", name: "approved", widget: "boolean", default: false, required: false}
